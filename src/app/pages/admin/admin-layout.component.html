<app-header title="Admin" />

<main class="min-h-screen bg-bg-app pb-[60px] pt-14">
  <router-outlet />
</main>

<nav
  class="fixed bottom-0 left-0 right-0 z-50 flex h-[60px] items-stretch border-t border-border-default bg-white"
>
  <!-- Festivali -->
  <a
    routerLink="/admin/festivals"
    routerLinkActive
    #festLink="routerLinkActive"
    class="flex flex-1 flex-col items-center justify-center gap-0.5 transition-colors"
    [class.text-primary]="festLink.isActive"
    [class.text-text-muted]="!festLink.isActive"
  >
    <span
      class="h-1 w-1 rounded-full bg-accent transition-opacity"
      [class.opacity-100]="festLink.isActive"
      [class.opacity-0]="!festLink.isActive"
    ></span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
      <line x1="16" y1="2" x2="16" y2="6" />
      <line x1="8" y1="2" x2="8" y2="6" />
      <line x1="3" y1="10" x2="21" y2="10" />
    </svg>
    <span class="text-[9px] font-medium">Festivali</span>
  </a>

  <!-- Kategorije -->
  <a
    routerLink="/admin/categories"
    routerLinkActive
    #catLink="routerLinkActive"
    class="flex flex-1 flex-col items-center justify-center gap-0.5 transition-colors"
    [class.text-primary]="catLink.isActive"
    [class.text-text-muted]="!catLink.isActive"
  >
    <span
      class="h-1 w-1 rounded-full bg-accent transition-opacity"
      [class.opacity-100]="catLink.isActive"
      [class.opacity-0]="!catLink.isActive"
    ></span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <polygon points="12 2 2 7 12 12 22 7 12 2" />
      <polyline points="2 17 12 22 22 17" />
      <polyline points="2 12 12 17 22 12" />
    </svg>
    <span class="text-[9px] font-medium">Kategorije</span>
  </a>

  <!-- Producenti -->
  <a
    routerLink="/admin/producers"
    routerLinkActive
    #prodLink="routerLinkActive"
    class="flex flex-1 flex-col items-center justify-center gap-0.5 transition-colors"
    [class.text-primary]="prodLink.isActive"
    [class.text-text-muted]="!prodLink.isActive"
  >
    <span
      class="h-1 w-1 rounded-full bg-accent transition-opacity"
      [class.opacity-100]="prodLink.isActive"
      [class.opacity-0]="!prodLink.isActive"
    ></span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <rect x="2" y="7" width="20" height="14" rx="2" ry="2" />
      <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
    </svg>
    <span class="text-[9px] font-medium">Producenti</span>
  </a>

  <!-- Uzorci -->
  <a
    routerLink="/admin/samples"
    routerLinkActive
    #sampLink="routerLinkActive"
    class="flex flex-1 flex-col items-center justify-center gap-0.5 transition-colors"
    [class.text-primary]="sampLink.isActive"
    [class.text-text-muted]="!sampLink.isActive"
  >
    <span
      class="h-1 w-1 rounded-full bg-accent transition-opacity"
      [class.opacity-100]="sampLink.isActive"
      [class.opacity-0]="!sampLink.isActive"
    ></span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <line x1="8" y1="6" x2="21" y2="6" />
      <line x1="8" y1="12" x2="21" y2="12" />
      <line x1="8" y1="18" x2="21" y2="18" />
      <line x1="3" y1="6" x2="3.01" y2="6" />
      <line x1="3" y1="12" x2="3.01" y2="12" />
      <line x1="3" y1="18" x2="3.01" y2="18" />
    </svg>
    <span class="text-[9px] font-medium">Uzorci</span>
  </a>

  <!-- Sudije -->
  <a
    routerLink="/admin/judges"
    routerLinkActive
    #judgeLink="routerLinkActive"
    class="flex flex-1 flex-col items-center justify-center gap-0.5 transition-colors"
    [class.text-primary]="judgeLink.isActive"
    [class.text-text-muted]="!judgeLink.isActive"
  >
    <span
      class="h-1 w-1 rounded-full bg-accent transition-opacity"
      [class.opacity-100]="judgeLink.isActive"
      [class.opacity-0]="!judgeLink.isActive"
    ></span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
      <circle cx="9" cy="7" r="4" />
      <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
      <path d="M16 3.13a4 4 0 0 1 0 7.75" />
    </svg>
    <span class="text-[9px] font-medium">Sudije</span>
  </a>
</nav>
