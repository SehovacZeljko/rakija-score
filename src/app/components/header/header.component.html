<header class="fixed left-0 right-0 top-0 z-50 flex h-14 items-center justify-between bg-primary px-4">
  <div class="flex flex-col leading-tight">
    <span class="text-base font-semibold text-white">{{ title }}</span>
    @if (authService.currentUser()?.username) {
      <span class="text-xs text-white/60">{{ authService.currentUser()!.username }}</span>
    }
  </div>

  <button
    type="button"
    (click)="logout()"
    aria-label="Odjava"
    class="flex h-9 w-9 items-center justify-center rounded-lg text-white transition-colors hover:bg-primary-light active:bg-primary-dark"
  >
    <!-- Log-out icon (Feather) -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
      <polyline points="16 17 21 12 16 7" />
      <line x1="21" y1="12" x2="9" y2="12" />
    </svg>
  </button>
</header>
