@if (ctx.activeFestival(); as festival) {
  <div class="mb-4 rounded-xl bg-bg-card px-4 py-3 shadow-[0_1px_4px_rgba(0,0,0,0.08)]">
    <div class="flex items-center gap-2">
      <span class="truncate text-sm font-semibold text-text-primary">{{ festival.name }}</span>
      <span
        class="shrink-0 rounded-[6px] bg-accent px-2 py-0.5 text-[11px] font-medium uppercase tracking-[0.05em] text-text-on-accent"
      >
        Aktivan
      </span>
    </div>
    @if (ctx.activeEvent(); as event) {
      <p class="mt-1 text-xs text-text-secondary">{{ event.name }} Â· {{ event.year }}</p>
    } @else {
      <p class="mt-1 text-xs text-status-error">
        Nema aktivnog dogadjaja. Aktivirajte dogadjaj u sekciji Kategorije.
      </p>
    }
  </div>
}
